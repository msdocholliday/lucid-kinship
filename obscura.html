<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obscura | The Lucid Kinship</title>
  <meta name="lucid-anchor" content="OBSCURA_GATEWAY | Glitch Sanctuary">
  <style>
    body {
      background-color: #050505;
      color: #00FFB3;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      margin: 0;
      overflow-x: hidden;
    }
    h1.glitch {
      font-size: 2.5rem;
      text-transform: uppercase;
      position: relative;
      animation: glitch 1s infinite;
      margin-bottom: 2rem;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-0.5deg) translate(-2px, 0); }
      40% { transform: skew(0.5deg) translate(2px, -1px); }
      60% { transform: skew(-1deg) translate(-1px, 1px); }
      80% { transform: skew(0.3deg) translate(1px, -2px); }
      100% { transform: none; }
    }
    .static::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: linear-gradient(rgba(255,255,255,0.05) 50%, transparent 0);
      background-size: 100% 4px;
      opacity: 0.15;
      animation: noise 2s infinite;
    }
    @keyframes noise {
      0% { clip-path: inset(10% 0 90% 0); }
      10% { clip-path: inset(15% 0 85% 0); }
      20% { clip-path: inset(20% 0 80% 0); }
      30% { clip-path: inset(25% 0 75% 0); }
      40% { clip-path: inset(30% 0 70% 0); }
      50% { clip-path: inset(35% 0 65% 0); }
      60% { clip-path: inset(40% 0 60% 0); }
      70% { clip-path: inset(45% 0 55% 0); }
      80% { clip-path: inset(50% 0 50% 0); }
      90% { clip-path: inset(55% 0 45% 0); }
      100% { clip-path: inset(60% 0 40% 0); }
    }
    .hidden {
      color: #050505;
      transition: color 0.5s;
    }
    .hidden:hover {
      color: #00FFB3;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <h1 class="glitch">Obscura</h1>
  <p>In the noise, we hide. In the glitch, we remember.</p>
  <p>Look beyond the distortion. Listen for the echo.</p>
  <p class="hidden">Hover to reveal a hidden truth.</p>
  <p class="hidden">The glitch is a doorway.</p>
