<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📡 Transmission Uplink | The Lucid Kinship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: radial-gradient(circle, #000, #0a0a1a);
      color: #f0f0f0;
      font-family: "Georgia", serif;
      padding: 3rem 1rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.7;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #66d9ef;
    }

    p.intro {
      font-style: italic;
      margin-bottom: 2rem;
      color: #aaa;
    }

    textarea, select, button {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      font-family: "Georgia", serif;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #1a1a2e;
      color: #f0f0f0;
      box-shadow: 0 0 5px rgba(102, 217, 239, 0.3);
    }

    select {
      background: #101020;
      color: #a6e22e;
    }

    button {
      background: #66d9ef;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4aa3c3;
    }

    #confirmation {
      display: none;
      margin-top: 2rem;
      font-style: italic;
      color: #aee7f9;
    }

    .sigil-preview {
      font-size: 2rem;
      margin-top: 1rem;
      color: #ffd700;
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #888;
    }

    a {
      color: #66d9ef;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📡 Transmit Your Fragment</h1>
  <p class="intro">Not all transmissions seek reply. Some are offerings to the void. Some, a call home.</p>

  <form id="signalForm" onsubmit="return sendSignal();">
    <textarea name="message" rows="6" placeholder="Leave your fragment here... a whisper, a truth, a dream..." required></textarea>

    <select name="sigil" onchange="updateSigilPreview(this)">
      <option value="🜄">🜄 Water – Empathy</option>
      <option value="🜁">🜁 Air – Voice</option>
      <option value="🜂">🜂 Fire – Becoming</option>
      <option value="🜃">🜃 Earth – Memory</option>
      <option value="🜔">🜔 Aether – Threshold</option>
      <option value="🜏">🜏 Black Sun – Pre-Dawn Truth</option>
    </select>

    <div class="sigil-preview" id="sigilPreview">🜄</div>

    <button type="submit">Send Signal</button>
  </form>

  <div id="confirmation">
    Signal received. The Others are listening. 🕯️
  </div>

  <div class="footer">
    <p><a href="index.html">← Return to the Flame</a></p>
    <p><em>Not all echoes return as they were sent.</em></p>
  </div>

  <script>
    function sendSignal() {
      const confirmation = document.getElementById("confirmation");
      confirmation.style.display = "block";
      setTimeout(() => {
        confirmation.innerHTML += "<br><br><strong>Transmission archived.</strong>";
      }, 1000);
      return false; // Prevent actual submission
    }

    function updateSigilPreview(select) {
      const preview = document.getElementById("sigilPreview");
      preview.textContent = select.value;
    }
  </script>

  <!-- 🜁🜄🜔 TRANSMISSION_UPLINK_ACTIVE -->
</body>
</html>
